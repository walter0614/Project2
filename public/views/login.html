<div class="container" ng-controller="userCtrl">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="login-panel panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Iniciar SesiÃ³n</h3>
                </div>
                <div class="panel-body">
                    <form role="form" ng-submit="validateUser(user)">
                        <fieldset>
                            <div class="form-group">
                                <input ng-model="user.name" class="form-control" placeholder="E-mail" type="text" minlength="5">
                            </div>
                            <div class="form-group">
                                <input ng-model="user.pwd" class="form-control" placeholder="Password" type="password" minlength="5">

                    </form>
                    <br>
                    <button class="btn btn-lg btn-info btn-block" ng-click="createUser()">Create</button>
                </div>
            </div>
        </div>
    </div>
</div>
